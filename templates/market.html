{% extends 'base.html' %}
{% block title %}
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
      <thead>
      <tr>
        <!-- columns here -->
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Price (BAM)</th>
        <th scope="col">Link</th>
      </tr>
      </thead>

      <tbody>
        <!-- table rows -->
        {% for item in items %}
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.code }}</td>
            <td>{{ item.price }}</td>
            <td>
              <button class="btn btn-outline btn-success">Buy it</button>
            </td>
          </tr>
        {% endfor %}

      </tbody>
    </table>

{% endblock %}
